<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="wrapper">
        <div class="display">0</div>
        <div class="buttons">
            <div class="left-buttons-block">
                    <button class="button control">AC</button>
                    <button class="button control">+/-</button>
                    <button class="button control">%</button>
                    <button class="button digit">1</button>
                    <button class="button digit">2</button>
                    <button class="button digit">3</button>
                    <button class="button digit">4</button>
                    <button class="button digit">5</button>
                    <button class="button digit">6</button>
                    <button class="button digit">7</button>
                    <button class="button digit">8</button>
                    <button class="button digit">9</button>
                    <button class="button digit zero">0</button>
                    <button class="button digit">,</button>
                    <button class="button digit">del</button>
            </div>
            <div class="right-buttons-block">
                    <button class="button operation divide">รท</button>
                    <button class="button operation multiply">*</button>
                    <button class="button operation subtract">-</button>
                    <button class="button operation add">+</button>
                    <button class="button operation equal">=</button>
            </div>
        </div>
    </div>
</body>

</html>
